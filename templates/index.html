<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Прогноз погоды</title>
</head>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://www.clipartmax.com/png/middle/129-1293850_download-icon-mostly-cloudy-weather-icon.png"
                alt="" width="30" height="24" class="d-inline-block align-text-top">
            weather predictor
        </a>
    </div>
</nav>
&nbsp;
&nbsp;

<body>
    <div class="d-inline-flex p-2 bd-highlight">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 12rem;">
                        <img src="{{weather.weatherIconUrl[0]['value']}}" class="card-img-top"
                            alt="Изображение недоступно">
                        <div class="card-body">
                            <h5 class="card-title">Прогноз погоды в Москве</h5>
                            <p class="card-text">{% if weather %}
                                Температура: {{ weather.temp_C }} <br>ощущается как {{ weather.FeelsLikeC }}
                                {% else %}
                                Сервис погоды временно недоступен
                                {% endif %}</br></p>
                            <a href="#" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>

                </div>
                <div class="col-8">Новости
                    {% for news in news_list[:5] %}
                    <h6>{{news.title}}</h6>
                    </hr>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
